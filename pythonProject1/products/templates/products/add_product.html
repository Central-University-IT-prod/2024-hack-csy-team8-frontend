{% extends 'base.html' %}

{% block title %}Добавить продукт{% endblock %}

{% block content %}
<div class="form-container">
    <h2>{% if group %} Добавить продукт в группу "{{ group.name }}"{% else %}Добавить продукт{% endif %}</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Название продукта:</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label for="expiration_date">Срок годности:</label>
            <input type="date" name="expiration_date">
        </div>

        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" name="quantity" value="1">
        </div>

        <button type="submit" class="btn">Добавить продукт</button>
    </form>

    <a href="{% if group %}{% url 'group_product_list' group.id %}{% else %}{% url 'product_list' %}{% endif %}" class="back-link">Вернуться к списку продуктов</a>
</div>
{% endblock %}
