{% extends 'base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<div class="confirmation-container">
    <h2>Подтверждение удаления</h2>
    <p>Вы уверены, что хотите удалить продукт "{{ product.name }}" с сроком годности до {{ product.expiration_date }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
