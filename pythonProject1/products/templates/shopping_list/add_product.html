{% extends 'base.html' %}

{% block title %}Добавить продукт в список{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Добавить продукт в список "{{ shopping_list.name }}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Добавить продукт</button>
    </form>
</div>
{% endblock %}
